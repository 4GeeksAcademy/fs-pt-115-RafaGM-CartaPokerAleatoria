<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" href="./assets/img/4geeks.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Poker Card Generator</title>
    <!-- Fontawesome is our recomended library for icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
        integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous" />
</head>

<body>
    <!-- Write your HTML code here, you can delete everything withing the body tags -->
    <div class="container">
        <h1>Cartas de Poker</h1>

        <div id="card" class="card">
            <div class="corner-top">
                <p class="value"></p>
                <p class="suit"></p>
            </div>

            <span class="value"></span>

            <div class="corner-bottom">
                <p class="value"></p>
                <p class="suit"></p>
            </div>
        </div>

        <button class="generate-btn" id="boton">
            Nueva Carta
        </button>

        <div class="info">
            Haz clic en el botón o actualiza la página para obtener una nueva carta
        </div>
    </div>


    <!-- Do not delete this script tag, this is what connects your HTML with the Javascript code -->
    <script type="module" src="/app.js"></script>

</html>
